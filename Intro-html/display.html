<!DOCTYPE html>
<html>
    <head>
        <title>
            Display Properties
        </title>
        <style>
            .name {
                display: block;
                margin-bottom: 5px;
                

            }
            .email {
                display: block;
                margin-bottom: 5px;
            }
            .thanks {
                width: 200px;
                display: inline-block;
                vertical-align: middle;
            }
            button{
                display: inline-block;
            }
            .google_logo {
                display: block;
                width: 300px;
                margin-left: auto;
                margin-right: auto;
            }
            .google_input {
                display: block;
                font-size: 14px;
                width: 600px;
                border-radius: 200px;
                padding-top: 10px;
                padding-bottom: 10px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 10px;
                border-color: rgb(200,200,200);
                

            }
            .first_name,.last_name{
                width: 148px;

            }

            .email_name {
                display: block;
                width: 375px;
            }
            input {
                    
                    border-width: 1px;
                    border-style: solid;
                    border-color: rgb(200, 200, 200);
                    padding-top: 12px;
                    padding-bottom: 12px;
                    padding-left: 16px;
                    padding-right: 16px;
                    font-size: 16px;
                    border-radius: 8px;
                    margin-bottom: 12px;
            }
            .signup {
                background-color: rgb(44, 44, 240);
                color: white;
                width: 410px;
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 16px;
                padding-right: 16px;
                font-size: 16px;
                border-radius: 8px;
                margin-bottom: 12px;
                font-weight: bold;
                border: none;

            }
            .pickup, .destination {
                display: block;
                width: 300px;

            }
            .request, .schedule {
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 13px;
                padding-right: 13px;
                margin-top: 20px;
                margin-right: 10px;
            }
            .request {
                background-color: black;
                color: white;
            }
            .schedule {
                border: none;
            }



        </style>
    </head>
    <body>
        <p>8a</p>
        <input type="text" placeholder="Name" class="name">
        <input type="text" placeholder="Email" class="email">
        <p>8b</p>
        <p class="thanks">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button>Yes</button>
        <button>No</button>
        <p>8c</p>
        <img src="images/google_logo.png" alt="Google Logo"class="google_logo">
        <input type="text" placeholder="Search Google or type a URL" class="google_input">
        <p>8d</p>
        <p>sign up form</p>
        <input type="text" class="first_name" placeholder="First Name">
        <input type="text" class="second_name" placeholder="Second Name">
        <input type="text" class="email_name" placeholder="Email">
        <button class="signup">
            Sign Up
        </button>
        <p>8e</p>
        <p>Uber request-a-ride form</p>
        <h1>Request a ride now</h1>
        <input type="text" class="pickup" placeholder="Enter pickup location">
        <input type="text" class="destination" placeholder="Enter destination">
        <button class="request">
            Request now
        </button>
        <button class="schedule">
            Schedule for later
        </button>

    </body>
</html>
