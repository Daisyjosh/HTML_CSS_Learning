<!DOCTYPE html>
<html>
<head>
    <title>Image Demo</title>
    <style>
        .first {
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: center;
            border: 5px solid black;
        }

        .first:hover {
            object-position: bottom left;
            border: 2px solid red;
        }
        .second1{
            width: 200px;
            border-radius: 20px;
        }
        .second2 {
            height: 200px;
            width: 200px;
            object-fit: cover;
            object-position: center;
        }
        .second3{
            height: 200px;
            font-weight: 200px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <img class="first" src="first.jpg" alt="Jesus I trust in You">
    <p>7a</p>
    <img src="images/first.jpg" alt="My strength is Jesus" class="second1">
    <p>7b</p>
    <img src="images/second.jpg" alt="My strength is Jesus" class="second2">
    <p>7c</p>
    <img src="images/second.jpg" alt="My strength is Jesus" class="second3">
    <p>7d</p>


</body>
</html>
