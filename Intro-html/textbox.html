<!DOCTYPE html>
<html>
    <head>
        <title>
            Text Box
        </title>
        <style>
            .sevend {
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 8px;
                padding-bottom: 8px;
                border-radius: 10px;
                border-color: rgb(200, 200, 200);
                border-style: solid;
            }
            .sevene {
                    font-size: 16px;
                    width: 500px;
                    border: none;
                    padding-top: 12px;
                    padding-bottom: 12px;
                    padding-left: 15px;
                    padding-right: 15px;
                    border-radius: 30px;
                    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
                    margin-top: 20px;
                    margin-left: 20px;
            }
            .sevenf {
                width: 400px;
                border-color: black;
                border-radius: 5px;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 10px;
                padding-right: 10px;
            }
            .button1 {
                background-color: rgb(0, 191, 255);
                padding-right: 70px;
                padding-left: 70px;
                padding-top: 10px;
                padding-bottom: 10px;
                text-align: center;
                color: white;
                font-weight: 500px;
                border-radius: 20px;
                border: none;
                cursor: pointer;
            }
            .twitter-img {
                width: 50px;
                height: 50px;
                object-fit: cover;
                object-position: center;
                border-radius: 25px;
                vertical-align: middle;
                margin-right: 5px;
            }
            .text-box {
            font-size: 18px;
            border: none;
            width: 300px;
            vertical-align: middle;
            }

            .tweet-button {
            background-color: rgb(29, 155, 240);
            color: white;
            border: none;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 16px;
            padding-right: 16px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            vertical-align: middle;
            }
        </style>
        
    </head>
    <body>
        <P>7d</P>
        <input type="text" class="sevend" placeholder="Search">
        <p>7e</p>
        <input type="text" class="sevene" placeholder="Search Google or type a URL">
        <p>7f</p>
        <p style="color: grey;">Email</p>
        <input type="text" class="sevenf">
        <p style="color: grey;">By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <button class="button1">
            Agree & Join
        </button>
        <p>7g</p>
        <img src="./images/second.jpg" alt="My strength is Jesus" class="twitter-img">
        <input type="text" class="text-box" placeholder="What's happening?">
        <button class="tweet-button">
            Tweet
        </button>
    </body>
</html>
