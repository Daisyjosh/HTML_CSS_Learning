<!DOCTYPE html>
<html>
    <head>
        <title>Youtube-clone</title>
        <!-- for tick-mark near the channel-name -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <!-- Roboto font from google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            p {
                font-family: Roboto, Arial;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            .search-box {
                display: block;
            }
            .video-title {
                font-family: Roboto, Arial, sans-serif;
                margin-top: 0px;
                font-weight: 500;
                font-size: 14px;
                line-height: 20px;
                margin-bottom: 12px;
                margin-left: 0px;
                
                
            }
            .thumbnail-1{
                width: 300px;
                display: block;
            }
            .video-author, .video-stats{
                color: rgb(96,96,96);
                font-size: 12px;
                
            }
            .video-author {
                margin-bottom: 6px;
            }

            .video-preview {

                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-left: 15px;
                
                
            }
            .channel-picture {
                display: inline-block;
                width: 50px;
                vertical-align: top;
                
                
            }
            .video-info {
                display: inline-block;
                width: 240px;
            }
            .profile-picture {
                width: 40px;
                border-radius: 25px;
            }
            .thumbnail-row {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="Search" class="search-box">

        <div class="video-preview">
            <div class="thumbnail-row">
                <img src="image/thumbnails/thumbnail-1.jpg" alt="" class="thumbnail-1">
            </div>
            <div>
                <div class="channel-picture">
                    <img src="image/author/author - 01.jpg" alt="" class="profile-picture">
                </div>
                <div class="video-info">
                <p class="video-title">
                    9 Programming Lessons I wish I knew Earlier
                </p>
                <p class="video-author">
                    The Coding Sloth
                </p>
                <p class="video-stats">
                797k views &#183; 2 years ago
                </p>

                </div>
            </div>
            
        </div>
        <div class="video-preview">
            <div class="thumbnail-row">
                <img src="image/thumbnails/thumbnail-2.jpg" alt="" class="thumbnail-1">
            </div>
            <div>
                <div class="channel-picture">
                    <img src="image/author/author-2-9-10.jpg" alt="" class="profile-picture">
                </div>
                <div class="video-info">
                <p class="video-title">
                    C Language Tutorial for Beginners(With Notes & Practice Questions)
                </p>
                <p class="video-author">
                    Apna College
                    <i class="fa-solid fa-circle-check" style="color: grey;"></i>
                </p>
                <p class="video-stats">
                48M views &#183; 3 years ago
                </p>

                </div>
            </div>
            
        </div>
       
        
    </body>
</html>
